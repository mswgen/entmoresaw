    <title>엔트리 조회수 늘리기</title>
    <style>
      .grid{

    <script>
      function moresaw(){
        function URL(id2, username2){
          return 'https://playentry.org/'+username2+'/'+id2;
        }
        document.querySelector('.grid').innerHTML = '<iframe src='+URL(id, username)+'>';
        for(i = 0; i < 14; i++){
          document.querySelector('.grid').innerHTML += '<iframe src='+URL(id, username)+'>';
        }
      }
    </script>
  </head>
